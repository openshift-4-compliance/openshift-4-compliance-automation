---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-gatekeeper-oauth-secured-identity-providers-only
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce 
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-oauth-secured-identity-providers-only
        spec:
          remediationAction: enforce
          severity: low
          object-templates: 
            - complianceType: musthave
              objectDefinition:
                apiVersion: templates.gatekeeper.sh/v1beta1
                kind: ConstraintTemplate
                metadata:
                  name: k8soauthsecuredidentityprovidersonly
                  annotations:
                    description: 
                spec:
                  crd:
                    spec:
                      names:
                        kind: K8sOAuthSecuredIdentityProvidersOnly
                  targets:
                    - target: admission.k8s.gatekeeper.sh
                      rego: |
                        package K8sOAuthSecuredIdentityProvidersOnly
                        violation[{"msg": msg}] {
                          input.review.kind.kind == "OAuth"
                          input.review.object.metadata.name == "cluster"
                          oauth := input.review.object 
                    
                          presentTypes := { type | type := oauth.spec.identityProviders[_].type}
                          allowedTypes := { type | type := input.parameters.approvedProviders[_]}
                    
                          forbiddenTypes := allowedTypes - presentTypes
                          count(forbiddenTypes) > 0 
                    
                          msg:= sprintf("You have at least %v unapproved identity provider types in your OAuth object. Make sure you only configure the following types: %v",[count(forbiddenTypes),allowedTypes])
                        }
            - complianceType: musthave
              objectDefinition:
                apiVersion: constraints.gatekeeper.sh/v1beta1
                kind: K8sOAuthSecuredIdentityProvidersOnly
                metadata:
                  name: oauth-secured-identity-providers-only
                spec:
                  match:
                    kinds:
                      - apiGroups: ["config.openshift.io"]
                        kinds: ["OAuth"]
                  parameters:
                    # Options: HTPasswd, Keystone, LDAP, Basic Authentication, Request Header, Github, Gitlab, Google, OpenID Connect
                    approvedProviders: ["OpenID"]
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-oauth-secured-identity-providers-only-verification
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: constraints.gatekeeper.sh/v1beta1
                kind: K8sOAuthSecuredIdentityProvidersOnly
                metadata:
                  name: oauth-secured-identity-providers-only
                status:
                  totalViolations: 0        
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-gatekeeper-oauth-secured-identity-providers-only
placementRef:
  name: placement-policy-gatekeeper-oauth-secured-identity-providers-only
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-gatekeeper-oauth-secured-identity-providers-only
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-gatekeeper-oauth-secured-identity-providers-only
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - { key: environment, operator: In, values: ["dev"] }
