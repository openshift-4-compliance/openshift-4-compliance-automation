---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-gatekeeper-disallow-host-network
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-disallow-host-network
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: templates.gatekeeper.sh/v1beta1
                kind: ConstraintTemplate
                metadata:
                  name: k8sdisallowhostnetwork
                  annotations:
                    description: Disallow usage of `hostNetwork` and `hostPort` in pod definition.
                spec:
                  crd:
                    spec:
                      names:
                        kind: K8sDisallowHostNetwork
                  targets:
                    - target: admission.k8s.gatekeeper.sh
                      rego: |
                        package K8sDisallowHostNetwork

                        violation[{"msg": msg, "details": {}}] {
                            input_share_host_network(input.review.object)
                            msg := sprintf("Sharing the host netowrk is not allowed, hostNetwork must set to false, and hostPort not being used. violation found in: %v", [input.review.object.metadata.name])
                        }
                        input_share_host_network(o) {
                            o.spec.hostNetwork
                        }
                        input_share_host_network(o) {
                            o.spec.containers[_].ports[_].hostPort
                        }
            - complianceType: musthave
              objectDefinition:
                apiVersion: constraints.gatekeeper.sh/v1beta1
                kind: K8sDisallowHostNetwork
                metadata:
                  name: disallow-host-network
                spec:
                  enforcementAction: dryrun
                  match:
                    kinds:
                      - apiGroups: [""]
                        kinds: ["Pod"]
                    excludedNamespaces: 
                      - hive
                      - kube-node-lease
                      - kube-public
                      - kube-storage-version-migrator-operator
                      - kube-system
                      - open-cluster-management
                      - open-cluster-management-hub
                      - open-cluster-management-agent
                      - open-cluster-management-agent-addon
                      - openshift
                      - openshift-apiserver
                      - openshift-apiserver-operator
                      - openshift-authentication
                      - openshift-authentication-operator
                      - openshift-cloud-credential-operator
                      - openshift-cluster-csi-drivers
                      - openshift-cluster-machine-approver
                      - openshift-cluster-node-tuning-operator
                      - openshift-cluster-samples-operator
                      - openshift-cluster-storage-operator
                      - openshift-cluster-version
                      - openshift-compliance
                      - openshift-config
                      - openshift-config-managed
                      - openshift-config-operator
                      - openshift-console
                      - openshift-console-operator
                      - openshift-console-user-settings
                      - openshift-controller-manager
                      - openshift-controller-manager-operator
                      - openshift-dns
                      - openshift-dns-operator
                      - openshift-etcd
                      - openshift-etcd-operator
                      - openshift-gatekeeper-system
                      - openshift-image-registry
                      - openshift-infra
                      - openshift-ingress
                      - openshift-ingress-canary
                      - openshift-ingress-operator
                      - openshift-insights
                      - openshift-kni-infra
                      - openshift-kube-apiserver
                      - openshift-kube-apiserver-operator
                      - openshift-kube-controller-manager
                      - openshift-kube-controller-manager-operator
                      - openshift-kube-scheduler
                      - openshift-kube-scheduler-operator
                      - openshift-kube-storage-version-migrator
                      - openshift-kube-storage-version-migrator-operator
                      - openshift-kubevirt-infra
                      - openshift-machine-api
                      - openshift-machine-config-operator
                      - openshift-marketplace
                      - openshift-monitoring
                      - openshift-multus
                      - openshift-network-diagnostics
                      - openshift-network-operator
                      - openshift-node
                      - openshift-oauth-apiserver
                      - openshift-openstack-infra
                      - openshift-operators
                      - openshift-operator-lifecycle-manager
                      - openshift-ovirt-infra
                      - openshift-ovn-kubernetes
                      - openshift-sdn
                      - openshift-service-ca
                      - openshift-service-ca-operator
                      - openshift-user-workload-monitoring
                      - openshift-vsphere-infra
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-audit-disallow-host-network
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: constraints.gatekeeper.sh/v1beta1
                kind: K8sDisallowHostNetwork
                metadata:
                  name: disallow-host-network
                status:
                  totalViolations: 0
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-admission-disallow-host-network
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: v1
                kind: Event
                metadata:
                  namespace: openshift-gatekeeper-system # set it to the actual namespace where gatekeeper is running if different
                  annotations:
                    constraint_action: deny
                    constraint_kind: K8sDisallowHostNetwork
                    constraint_name: disallow-host-network
                    event_type: violation
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-gatekeeper-disallow-host-network
placementRef:
  name: placement-policy-gatekeeper-disallow-host-network
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-gatekeeper-disallow-host-network
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-gatekeeper-disallow-host-network
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - { key: environment, operator: In, values: ["dev"] }