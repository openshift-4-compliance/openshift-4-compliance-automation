---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-gatekeeper-disallow-cluster-admin
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-disallow-cluster-admin
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: templates.gatekeeper.sh/v1beta1
                kind: ConstraintTemplate
                metadata:
                  name: k8sdisallowclusteradmin
                  annotations:
                    description: Controls usage of cluster-admin ClusterRole
                spec:
                  crd:
                    spec:
                      names:
                        kind: K8sDisallowClusterAdmin
                  targets:
                    - target: admission.k8s.gatekeeper.sh
                      rego: |
                        package k8sdisallowclusteradmin
                        violation[{"msg": msg}] {
                            input.review.object.roleRef.name == "cluster-admin"
                            allowedSubjects := {subject | subject := input.parameters.allowedSubjects[_]}
                            externalSubjects := {subject | subject := input.review.object.subjects[_]}
                            forbiddenSubjects = externalSubjects - allowedSubjects
                            count(forbiddenSubjects) > 0
                            msg:= sprintf("The %v %v has cluster-admin privilleges",[forbiddenSubjects[_].kind, forbiddenSubjects[_].name])
                        }
            - complianceType: musthave
              objectDefinition:
                apiVersion: constraints.gatekeeper.sh/v1beta1
                kind: K8sDisallowClusterAdmin
                metadata:
                  name: no-cluster-admin
                spec:
                  enforcementAction: dryrun
                  match:
                    kinds:
                      - apiGroups: ["rbac.authorization.k8s.io"]
                        kinds: ["ClusterRoleBinding"]
                  parameters:
                    allowedSubjects:
                      - name: system:masters
                        kind: Group
                        apiGroup: rbac.authorization.k8s.io
                      - name: system:cluster-admins
                        kind: Group
                        apiGroup: rbac.authorization.k8s.io
                      - name: system:admin
                        kind: User
                        apiGroup: rbac.authorization.k8s.io
                      - name: admin
                        kind: User
                        apiGroup: rbac.authorization.k8s.io
                      - name: cluster-storage-operator
                        kind: ServiceAccount
                        namespace: openshift-cluster-storage-operator
                      - name: default
                        kind: ServiceAccount
                        namespace: openshift-cluster-version
                      - name: csi-snapshot-controller-operator
                        kind: ServiceAccount
                        namespace: openshift-cluster-storage-operator
                      - name: default
                        kind: ServiceAccount
                        namespace: openshift-network-operator
                      - name: default
                        kind: ServiceAccount
                        namespace: openshift-machine-config-operator
                      - name: kube-storage-version-migrator-sa
                        kind: ServiceAccount
                        namespace: openshift-kube-storage-version-migrator
                      - name: oauth-apiserver-sa
                        kind: ServiceAccount
                        namespace: openshift-oauth-apiserver
                      - name: openshift-apiserver-sa
                        kind: ServiceAccount
                        namespace: openshift-apiserver
                      - name: oauth-openshift
                        kind: ServiceAccount
                        namespace: openshift-authentication
                      - name: authentication-operator
                        kind: ServiceAccount
                        namespace: openshift-authentication-operator
                      - name: openshift-kube-scheduler-operator
                        kind: ServiceAccount
                        namespace: openshift-kube-scheduler-operator
                      - name: etcd-operator
                        kind: ServiceAccount
                        namespace: openshift-etcd-operator
                      - name: kube-apiserver-operator
                        kind: ServiceAccount
                        namespace: openshift-kube-apiserver-operator
                      - name: localhost-recovery-client
                        kind: ServiceAccount
                        namespace: openshift-kube-apiserver
                      - name: kube-controller-manager-operator
                        kind: ServiceAccount
                        namespace: openshift-kube-controller-manager-operator
                      - name: localhost-recovery-client
                        kind: ServiceAccount
                        namespace: openshift-kube-controller-manager
                      - name: localhost-recovery-client
                        kind: ServiceAccount
                        namespace: openshift-kube-scheduler
                      - name: kube-storage-version-migrator-operator
                        kind: ServiceAccount
                        namespace: openshift-kube-storage-version-migrator-operator
                      - name: openshift-apiserver-operator
                        kind: ServiceAccount
                        namespace: openshift-apiserver-operator
                      - name: openshift-config-operator
                        kind: ServiceAccount
                        namespace: openshift-config-operator
                      - name: openshift-controller-manager-operator
                        kind: ServiceAccount
                        namespace: openshift-controller-manager-operator
                      - name: installer-sa
                        kind: ServiceAccount
                        namespace: openshift-etcd
                      - name: installer-sa
                        kind: ServiceAccount
                        namespace: openshift-kube-apiserver
                      - name: installer-sa
                        kind: ServiceAccount
                        namespace: openshift-kube-controller-manager
                      - name: installer-sa
                        kind: ServiceAccount
                        namespace: openshift-kube-scheduler
                      - name: service-ca-operator
                        kind: ServiceAccount
                        namespace: openshift-service-ca-operator
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-disallow-cluster-admin
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: constraints.gatekeeper.sh/v1beta1
                kind: K8sDisallowClusterAdmin
                metadata:
                  name: no-cluster-admin
                status:
                  totalViolations: 0
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-gatekeeper-disallow-cluster-admin
placementRef:
  name: placement-policy-gatekeeper-disallow-cluster-admin
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-gatekeeper-disallow-cluster-admin
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-gatekeeper-disallow-cluster-admin
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - { key: environment, operator: In, values: ["dev"] }
